<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Домашняя работа</title>
</head>
<body>
	<!--Немного забегая...-->
	<form action="#" method="get">
	<div>
		<h1>Домашняя работа</h1>
		<h3>Имя</h3>
		<input type="username" name="user" value="">
	</div>
	<br />
	<div>
		<h3>Пароль</h3>
		<input type="password" name="userpass" value="">
	</div>
	<br>
	<div>
		<h3>Телефон</h3>
		<input type="tel" name="userphone" value="">
	</div>
	<br>
	<div>
		<h3>Пол</h3>
		<input type="radio" name="gender" value="male">Мужской
		<input type="radio" name="gender" value="female">Женский
	</div>
	<br>
	<div>
		<h3>Имущество</h3>
		<input type="checkbox" id="bike" name="bike"><label for="bike">Велосипед</label>
		<input type="checkbox" name="car">Автомобиль
		<input type="checkbox" name="house">Жильё
	</div>
	<br>
	<div>
		<h3>Дополнительная информация</h3>
		<textarea placeholder="введите текст" name="text"></textarea>
	</div>
	<br>
	<div>
		<h3>Прикрепить фото</h3>
		<input type="file" name="photo">
	</div>
	<br>
	<div>
		<h3>Любимый цвет</h3>
		<select name="color">
			<option value="red">красный</option>
			<option value="blue">синий</option>
			<option value="yellow">желтый</option>
		</select>
	</div>
	<br>
	<div>
		<h3>Действия</h3>
		<button type="submit">Отправить</button>
		<button type="reset">Очистить</button>
	</div>
	</form>
	<br>
	<div>
		<img src="C:\Users\User\Desktop\project\img/fig1.jpg" alt="Абсолютный путь">
		<img src="../../img/fig2.jpg" alt="Относительный путь">
	</div>
</body>
</html>
